<!-start->
<link href="css/productquery.css" rel="stylesheet" type="text/css" />
<div id="categoryname">
    <h1 id="catname">{#catname#}<h1>
	<hr width="100%" color="#696969" size="1">
</div>
<!-start->



<!-list-> 
<div id="productquery">
	<a href="{#link#}" target="{#target#}" >
	  <div class="fang" style="width:{#picw#}px;height:{#pich#}px" title="{#title#}">
		<div class="picFit" style="width:{#picw#}px;height:{#pich#}px">		
		  <img src="{#src#}" style="width:{#picw#}px;height:{#pich#}px" border="0" />
		</div>
	  </div>
	  {#title#}
	</a>
</div>
<!-list->
<!-end->
<script>
$(function() {
$().picFit("{#fittype#}");
});
</script>

<div id="showpages" >
	<div id="pagesinfo">共{#totalnums#}条 每页{#pagesshownum#}条 页次：{#pagesnow#}/{#pagestotal#}</div>
	<div id="pages">{#showpages#}</div>
</div>

<!-end->
